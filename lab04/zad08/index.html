<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="gallery">

        <input type="radio" name="slide-toggle" id="slide1" checked>
        <input type="radio" name="slide-toggle" id="slide2">
        <input type="radio" name="slide-toggle" id="slide3">
        <input type="radio" name="slide-toggle" id="slide4">

        <div class="wrapper">
            
            <div class="slide" id="s1">
                <div class="slide-content">
                    <h2>PAW 1</h2>
                    <p>What you've been dreaming of</p>
                </div>
            </div>

            <div class="slide" id="s2">
                <div class="slide-content">
                    <h2>PAW 2</h2>
                    <p>Where the fun begins</p>
                </div>
            </div>

            <div class="slide" id="s3">
                <div class="slide-content">
                    <h2>PAW 3</h2>
                    <p>Unforgettable experiences</p>
                </div>
            </div>

            <div class="slide" id="s4">
                <div class="slide-content">
                    <h2>PAW 4</h2>
                    <p>When silence touches nature</p>
                </div>
            </div>

        </div>

        <div class="dividers">
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
            <div class="line"></div>
        </div>

        <nav class="navigation">
            <label for="slide1">1</label>
            <label for="slide2">2</label>
            <label for="slide3">3</label>
            <label for="slide4">4</label>
        </nav>
    </div>
</body>
</html>
