<!DOCTYPE html>
<html lang="pl">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Adidas T-shirt</title>
	<link rel="stylesheet" href="styles.css">
</head>
<body>
	<div class="container">
		<div class="description">
			<div class="header">
				<h2>Adidas Originals</h2>
				<h2>$29.99</h2>
				<p>Men's running tshirt</p>
			</div>
			
			<div class="sizes">
				<h4>SIZE</h4>
				<input type="radio" name="size" id="size-xs">
				<label for="size-xs">XS</label>
				<input type="radio" name="size" id="size-s">
				<label for="size-s">S</label>
				<input type="radio" name="size" id="size-m" checked>
				<label for="size-m">M</label>
				<input type="radio" name="size" id="size-l">
				<label for="size-l">L</label>
				<input type="radio" name="size" id="size-xl">
				<label for="size-xl">XL</label>
			</div>
			<div class="colors">
				<h4>COLOUR</h4>
				<input type="radio" name="color" id="color-white" checked>
				<label for="color-white"></label>
				<input type="radio" name="color" id="color-blue">
				<label for="color-blue"></label>
				<input type="radio" name="color" id="color-yellow">
				<label for="color-yellow"></label>
			</div>
			<div class="buttons">
				<button>BUY NOW</button>
				<button>ADD TO CART</button>
			</div>
		</div>
	</div>
</body>
</html>
