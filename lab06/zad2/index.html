<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">

	<script src="script.js" defer></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
	<style>
		body{

		#logs {
			max-height: 65vh;

			border-radius: 2rem;
			background-color: whitesmoke;
		}
		#point1{
			min-height: 30vh;
		}
		#point2{
			min-height: 20vh;
		}
		.container{
			border-radius: 50%;
		}
		#point1{
			background-color: blue;
			width: 300px;
			height: 300px;
			border-radius: 50%;

		}
		#point2{
			background-color: red;

			height: 200px;
			border-radius: 50%;

			text-align: center;
		}
		#point3{

			height: 100px;
			border-radius: 50%;
			margin: auto;
			text-align: center;
		}

<body class="d-flex justify-content-center">

	<div class="container d-flex flex-column align-items-center mt-5 min-h-100">

			<button class="btn btn-info h-25 m-auto" id="reset">Reset</button>

			<div class="bg-secondary p-3 rounded-3 text-white">

					<label class="form-check-label" for="radioDefault1">

					</label>
				</div>
				<div class="form-check">

					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="radioDefault" id="radioDefault3">

						2-3-1
					</label>
				</div>
				<div class="form-check">
					<input class="form-check-input" type="radio" name="radioDefault" id="radioDefault4">

						1-3-2
					</label>
				</div>
			</div>
		</div>
	</div>
